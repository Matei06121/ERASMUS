<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Lufthansa Virtual</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="icon" type="png" href="logoBUN.png">
</head>
<body>
    <div class="maker">
        <form action="">
            <h2>LOGIN</h2>
            <div class="input-box">
                <i class='bx-user-circle'></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class='bxs-user-detail'></i>
                <input type="Password" placeholder="Password" required>
            </div>

        <div class="account">
        <label>
            <input type="checkbox">
            Remember me
        </label>
        </div>
        <button type="submit" class="submitaccount" onclick=document.location='index.html'>Login</button>
        <div class="register-link">
            <p>Don't have an account?</p> 
            <a href="register.html"><strong>REGISTER</strong></a>
        </div>
        </form>
    </div>
    
</body>
</html>
